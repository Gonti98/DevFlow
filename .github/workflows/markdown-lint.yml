name: Lint Markdown Files

on:
  push:
    paths:
      - '**/*.md'

  pull_request:
    paths:
      - '**/*.md'

jobs:
  markdownlint:
    fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: markdownlint '**/*.md'

